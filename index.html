<!doctype html>
<html lang="en">
  <head>

<div class="container-fluid w-100 h-auto m-0 p-0">

</div>


<!-- cards --> 
<div class="container-fluid"></div>
  <div class="row p-3">

    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:50%; height:50%;"src="/fotos/ubicacion.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Ubicación</h4>
	<p class="card-text">General López 610 2124 Villa Gobernador Gálvez, Santa Fe, Argentina</p>
<a href="https://www.google.com.ar/maps/@-33.0167023,-60.6155498,50m/data=!3m1!1e3?hl=es" class="btn btn-outline-info">Mapa</a>
	</div>
      </div>
    </div>

    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:60%; height:60%;" src="/fotos/telefono.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Teléfono</h4>
	<p class="card-text">0341-156627943</p>
	<a href="tel:+5493416627943" class="btn btn-outline-info">Llamar</a>
	</div>
      </div>
    </div>

    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:60%; height:60%;" src="/fotos/mail.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Email</h4>
	<p class="card-text">Enviar un mail</p>
	<a href="mailto:mail@example.com" class="btn btn-outline-info">Mail</a>
	</div>
      </div>
    </div>
 
    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:80%; height:80%;" src="/fotos/whatsapp.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Whatsapp</h4>
	<p class="card-text">+5493416627943</p>
<a href="https://wa.me/5493416627943?text=hola!" class="btn btn-outline-info">Mensaje</a>
	</div>
      </div>
    </div>

    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:60%; height:60%;" src="/fotos/telegram.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Telegram</h4>
	<p class="card-text">waltermas</p>
	<a href="https://telegram.me/waltermas" class="btn btn-outline-info">Mensaje</a>
	</div>
      </div>
    </div>


    <div class="col-md-2" >
      <div class="card h-100 text-center">
      <img class="card-img-top mx-auto d-block" style="width:60%; height:60%;" src="/fotos/facebook.png" alt="Card image">
	<div class="card-body">
	<h4 class="card-title">Facebook</h4>
	<p class="card-text">Página de Facebook</p>
	<a href="https://www.facebook.com/mesasmastrangelo" class="btn btn-outline-info">Visitar</a>
	</div>
      </div>
    </div>

 </div>
</div>
