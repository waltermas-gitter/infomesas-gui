<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>
	{% for pedido in pedidos %}
	<tr>
		{% for item in pedido %}
			<td >
				{{ item }}
			</td>
		{% endfor %}
    	</tr>
  {% endfor %}
</table>
</body>
</html>
